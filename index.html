<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping cart</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Shopping cart</h2>

        <div class="row">
            <div class="row">
                <div class="col-md-4">
                    <form class="mb-3">
                        <div class="mb-3">
                            <label class="product-label">Product name</label>
                            <input id="product-name" type="text" class="form-control" placeholder="Add product">
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <form class="mb-3">
                        <div class="mb-3">
                            <label class="amount-label">Amount</label>
                            <input id="amount-number" type="number" class="form-control" placeholder="Add amount">
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <form class="mb-3">
                        <div class="mb-3">
                            <label for="category">Category</label>

                            <select name="category" class="form-select" aria-label="Default select example"
                                id="category-name">
                                <option value="placeholder" selected>Choose category</option>
                                <option value="Food">Food</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Alcohol">Alcohol</option>
                                <option value="Pet-food">Pet food</option>
                                <option value="Household">Household</option>
                                <option value="Medicines">Medicines</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Gift">Gift</option>
                            </select>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="hidden" id="product-id">
                <button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
                <button type="button" style="display: none" class="btn btn-warning" id="edit-btn">Save
                    edit</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="filter-list">Select category to filter</label>

                <select name="filter-list" class="form-select" aria-label="Default select example" id="filter-list">
                </select>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="filter-btn">Filter</button>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Category</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="product-table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
